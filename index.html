<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph data -->
    <meta property="og:title" content="Carrito de una tienda online" />
    <meta property="og:type" content="Tienda" />
    <meta property="og:url" content="https:/deniskawata.github.io/Tienda/" />
    <meta property="og:image" content="preview.png" />
    <meta property="og:description" content="Este es un proyecto de un Carrito de compra de una tienda online" />    
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/index.css">

    <title>Carrito - Denis kawata</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container">
            <img src="./img/logo.png" alt="Tienda Denis Kawata" class="logo">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item active">
                        <a href="./" class="nav-link">Home</a>
                    </li>
                </ul>
                <div class="cart-container">
                    <button class="btn btn-secondary cart" type="button" onclick="openCloseCart()">
                        <img src="./img/cart.png" alt="Carrito">
                    </button>
                    <div class="cart-products hidden"></div>
                </div>
            </div>            
        </div>
    </nav>

    <!-- Product List -->
    <div class="container product-list">
        <div class="row products"></div>
    </div>

    <!-- Footer -->
    <div class="container px-3">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
          <div class="col-md-5 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">Copyright © 2023 Denis Kawata • Desarrollador web</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="https://www.linkedin.com/in/deniskawata/"><i class="bi bi-linkedin"></i></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="https://github.com/DenisKawata"><i class="bi bi-github"></i></a></li>
          </ul>
        </footer>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
